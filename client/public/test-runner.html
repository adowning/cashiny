<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Test Runner</title>
    <style>
      body {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        padding: 20px;
        line-height: 1.6;
        color: #333;
      }
      #app {
        max-width: 800px;
        margin: 0 auto;
      }
      button {
        padding: 10px 15px;
        font-size: 1em;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      button:hover {
        background-color: #0056b3;
      }
      pre#logs {
        background-color: #f0f0f0;
        padding: 15px;
        border-radius: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 60vh;
        overflow-y: auto;
        font-family: "Courier New", Courier, monospace;
        font-size: 0.9em;
        border: 1px solid #ccc;
      }
      .log-entry {
        padding: 3px 0;
        border-bottom: 1px dotted #ddd;
      }
      .log-entry:last-child {
        border-bottom: none;
      }
      .log-info {
        color: #00529b;
      }
      .log-success {
        color: #28a745;
      }
      .log-error {
        color: #dc3545;
        font-weight: bold;
      }
      .log-warn {
        color: #ffc107;
      }
      .log-event {
        color: #17a2b8;
      }
      .log-debug {
        color: #6c757d;
      }
      .log-title {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        color: #495057;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Client Interaction Test Runner</h1>
      <p>
        Open your browser's developer console for more detailed object logging.
      </p>
      <button id="runTestBtn">Run Test Scenario</button>
      <div>
        <span class="log-title">Test Output:</span>
        <pre id="logs">Initializing test environment...\n</pre>
      </div>
    </div>

    <script type="module" src="../src/utils/browser-test-client.ts"></script>
  </body>
</html>
