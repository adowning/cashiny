<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Color Palette Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex border border-surface">

      <div class="w-4 h-4 sm:w-8 sm:h-8" style="background-color: rgb(14, 55, 94)"></div>
      <div class="w-4 h-4 sm:w-8 sm:h-8" style="background-color: rgb(11, 43, 74)"></div>
      <div class="w-4 h-4 sm:w-8 sm:h-8" style="background-color: rgb(8, 31, 54)"></div>
      <div class="w-4 h-4 sm:w-8 sm:h-8" style="background-color: rgb(5, 20, 34)"></div>
    </div>

    <script src="script.js"></script>

</html>
